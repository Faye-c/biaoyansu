<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.16</title>
    <style>
        .panel {
            max-width: 300px;
            border: 1px solid #999;
            /* padding: 15px; */
        }

        .panel>* {
            padding: 15px;
        }

        .panel .header {
            border-bottom: 1px solid #999;
        }

        .panel .footer {
            border-top: 1px solid #999;
        }
    </style>
</head>

<body>
    <div id="app">
        <panel>
            <div slot="header">touuuuuuu</div>
            <!-- <div slot="content"></div> -->
        </panel>
    </div>
    <template id="panel-tpl">
        <div class="panel">
            <div class="header">
                <slot name="header"></slot>
            </div>
            <div class="content">
                <slot name="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione obcaecati dolor nesciunt quo, amet recusandae officia qui cupiditate alias, sint rerum, corrupti sit delectus cumque nulla quidem et minima atque?</slot>
            </div>
            <div class="footer">
                <slot name="footer">gen更多信息</slot>
                </div>
        </div>

    </template>
    <script src="../lib/vue.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
