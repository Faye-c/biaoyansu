<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.4</title>
</head>
<body>
    <div id="app">
        <button v-on="{mouseenter:onEnter,mouseleave:onLeave}" v-on:click="onClick">头儿</button>
        <!-- v-on还可以给一个元素同时绑定多个事件，v-on给他一个对象，对象里面的键值是事件的名称
        绑定事件  -->
        <form v-on:keyup.enter="onEnter" v-on:submit.prevent="onSubmit">
            <!-- 可以绑定键盘事件keyup
                prevent防止页面刷新
            stop 停止冒泡事件 
        可以用@快捷绑定-->
            <input type="text">
            <button type="submit">提交</button>
        </form>
    </div>
    <script src="../lib/vue.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
